<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 100%;background-color: bisque;">
      <h1 class="text-center mb-4 fs-1 " style="font-family: Sevillana, serif">Guess the Number</h1>
      <p class="text-center  mb-4">We have generated a random number between <span class="text-info fw-bold" id="range"></span>. See if you can guess it <span class="text-info fw-bold">in 10 turns</span> or fewer.</p>
      
      <form id="game-form">
        <div class="mb-3">
          <input type="number" id="guess" class="form-control" min="1" placeholder="Enter your guess" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <p id="feedback" class="mt-3 text-center "></p>
      <p id="attempts" class="text-center text-primary  fw-bold">Attempts: 0</p>
      <button id="restart" class="btn btn-success w-100" style="display: none;">Restart Game</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
